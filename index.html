<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Smart To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s, color 0.3s;
            text-align: center;
            padding: 50px;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: background 0.3s, transform 0.3s;
        }
        .switch:hover {
            transform: scale(1.1);
        }
        .switch img {
            width: 30px;
            height: 30px;
            transition: transform 0.5s ease-in-out;
        }
        .dark-mode .switch {
            background: rgba(255, 255, 255, 0.2);
        }
        .shadowbox {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background: white;
        }
        .dark-mode .shadowbox {
            background: #1e1e1e;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            position: relative;
        }
        .completed::after {
            content: '\2714';
            font-size: 24px;
            color: green;
            position: absolute;
            right: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .counter {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .blurred {
            filter: blur(3px);
            opacity: 0.5;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .popup img {
            width: 100px;
            height: 100px;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="switch" onclick="toggleDarkMode()">
        <img id="mode-icon" src="https://img.icons8.com/ios-filled/50/sun.png" alt="Mode Icon">
    </button>
    <div class="shadowbox">
        <h1>üìù Smart To-Do List</h1>
        <div class="counter">‚úÖ Tasks Remaining: <span id="task-count">0</span></div>
        <input type="text" id="task-input" placeholder="‚úçÔ∏è Enter a task">
        <button onclick="addTask()">‚ûï Add Task</button>
        <div class="todo-container" id="todo-list"></div>
    </div>
    <div class="popup" id="popup">
        <img src="https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif" alt="Congrats">
        <h2>üéâ Congratulations! You've completed all tasks! üéä</h2>
        <button class="close-btn" onclick="resetTasks()">‚úñ Close</button>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
        function addTask() {
            let taskInput = document.getElementById("task-input");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            let taskList = document.getElementById("todo-list");
            let taskItem = document.createElement("div");
            taskItem.className = "todo-item";
            let taskId = Date.now();
            taskItem.innerHTML = `<input type='checkbox' id='task-${taskId}' onclick='toggleTask(${taskId})'> <span>${taskText}</span>`;
            taskList.appendChild(taskItem);
            taskInput.value = "";
            updateCounter();
        }
        function toggleTask(taskId) {
            let taskElement = document.getElementById(`task-${taskId}`).parentNode;
            if (document.getElementById(`task-${taskId}`).checked) {
                taskElement.classList.add("blurred", "completed");
            } else {
                taskElement.classList.remove("blurred", "completed");
            }
            updateCounter();
        }
        function updateCounter() {
            let totalTasks = document.querySelectorAll(".todo-item").length;
            let completedTasks = document.querySelectorAll(".todo-item input:checked").length;
            document.getElementById("task-count").innerText = totalTasks - completedTasks;
            if (completedTasks === totalTasks && totalTasks > 0) {
                document.getElementById("popup").style.display = "block";
            } else {
                document.getElementById("popup").style.display = "none";
            }
        }
        function resetTasks() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("todo-list").innerHTML = "";
            updateCounter();
        }
    </script>
</body>
</html>
